<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Plugins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @switch (package) {
    @case ('action-sheet') {
      <app-action-sheet-card ></app-action-sheet-card>
    }
    @case ('app-launcher') {
      <app-app-launcher-card ></app-app-launcher-card>
    }
    @case ('app') {
      <app-app-card ></app-app-card>
    }
    @case ('browser') {
      <app-browser-card ></app-browser-card>
    }
    @case ('camera') {
      <app-camera-card ></app-camera-card>
    }
    @case ('clipboard') {
      <app-clipboard-card ></app-clipboard-card>
    }
    @case ('device') {
      <app-device-card ></app-device-card>
    }
    @case ('dialog') {
      <app-dialog-card ></app-dialog-card>
    }
    @case ('filesystem') {
      <app-filesystem-card ></app-filesystem-card>
    }
  }
</ion-content>
