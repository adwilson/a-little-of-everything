<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Plugins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="package">
    <app-action-sheet-card *ngSwitchCase="'action-sheet'"></app-action-sheet-card>
    <app-app-launcher-card *ngSwitchCase="'app-launcher'"></app-app-launcher-card>
    <app-app-card *ngSwitchCase="'app'"></app-app-card>
    <app-browser-card *ngSwitchCase="'browser'"></app-browser-card>
    <app-camera-card *ngSwitchCase="'camera'"></app-camera-card>
    <app-clipboard-card *ngSwitchCase="'clipboard'"></app-clipboard-card>
    <app-device-card *ngSwitchCase="'device'"></app-device-card>
    <app-dialog-card *ngSwitchCase="'dialog'"></app-dialog-card>
    <app-filesystem-card *ngSwitchCase="'filesystem'"></app-filesystem-card>
  </ng-container>
</ion-content>
